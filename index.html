<html>
  <head>
    <title>Australian National Museum</title>
  </head>
  <link
    href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic"
    rel="stylesheet"
    type="text/css"
  />
  <link rel="stylesheet" type="text/css" href="./css/vendors/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"
  ></script>
  <script src="./js/application.js"></script>

  <body>
    <header>
      <nav class="sticky">
        <div class="row">
          <img
            src="./images/National-Museum-of-Australia-Logo-Font.jpg"
            alt="National-Museum-of-Australia-Logo-Font"
            class="logo-black"
          />
          <ul class="main-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#wood">Wood</a></li>
            <li><a href="#glass">Glass</a></li>
            <li><a href="#ceramic">Ceramic</a></li>
          </ul>
        </div>
      </nav>
      <div class="hero-text-box">
        <h1>The <br /><strong>Elements</strong> of Art</h1>
        <input
          type="text"
          id="myInput"
          class="search"
          placeholder="please start typing and press enter..."
        />
        <i id="search-icon" class="fas fa-search"></i>
        <br />
        <input type="radio" id="title" name="searchBy" value="title" checked />
        <label for="title">by title</label>
        <input
          type="radio"
          id="collection"
          name="searchBy"
          value="collection"
        />
        <label for="collection">by collection</label>
        <button onclick="findNearMe()">find near me</button>
      </div>
    </header>

    <section id="wood" class="section-wood">
      <h2>Wood</h2>
    </section>

    <section id="glass" class="section-glass">
      <h2>Glass</h2>
    </section>

    <section id="ceramic" class="section-ceramic">
      <h2>Ceramic</h2>
    </section>

    <h3>Title</h3>
    <p class="title"></p>
    <h3>Collection</h3>
    <p class="collection"></p>
    <h3>Material</h3>
    <p class="material"></p>
    <h3>Description</h3>
    <p class="physicalDescription"></p>
    <h3>Contributor</h3>
    <p class="contributor"></p>
    <h3>Time Period</h3>
    <p class="temporal"></p>
  </body>
</html>
